{% extends "base.html" %}


{% block content %}

  <h1>Task type list</h1>

  
  {% if task_type_list %}
  
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>

      {% for task_type in task_type_list %}
        <tr>
          <td>
            {{ task_type.id }}
          </td>
          <td>
            {{ task_type.name }}
          </td>
        </tr>
      {% endfor %}

    </table>

  {% else %}
    <p>There is no any task type</p>
  {% endif %}

{% endblock  %}
